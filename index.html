<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="page">
    <main class="page-content">
        <h1 class="h1">Brain Stretcher</h1>
        <div class="level-panel">
            <button class="button button-level" id="lv1">Easy</button>
            <button class="button button-level" id="lv2">Medium</button>
            <button class="button button-level" id="lv3">Hard</button>
        </div>
        <div class="message-panel panel">
            <h3 class="h3"><span class="message__display">Hello!</span></h3>
        </div>
        <div class="equation-panel panel">
            <h2 class="h2"><span class="equation__display"></span></h2>
        </div>
        <div class="display-panel">
            <input class="display__input" type="number" name="" id="" placeholder="0">
        </div>
        <div class="buttons">
            <button class="button num-button" id="1">1</button>
            <button class="button num-button" id="2">2</button>
            <button class="button num-button" id="3">3</button>
            <button class="button num-button" id="4">4</button>
            <button class="button num-button" id="5">5</button>
            <button class="button num-button" id="6">6</button>
            <button class="button num-button" id="7">7</button>
            <button class="button num-button" id="8">8</button>
            <button class="button num-button" id="9">9</button>
            <button class="button del-button" id="del">&larr;</button>
            <button class="button num-button" id="0">0</button>
            <button class="button enter-button" id="enter">&equals;</button>
        </div>
    </main>

    <script src="src.js"></script>
</body>

</html>

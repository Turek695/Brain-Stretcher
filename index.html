<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Stretcher</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="page">
    <header class="banner">
        <h1 class="h1">Brain Stretcher</h1>
    </header>
    <main class="page-content">
        <div class="level-panel">
            <button class="button button-level" id="lv1">Easy</button>
            <button class="button button-level" id="lv2">Medium</button>
            <button class="button button-level" id="lv3">Hard</button>
        </div>
        <div class="level-panel">
            <button class="button button-level button-level__operator" id="sum">&plus;</button>
            <button class="button button-level button-level__operator" id="mult">&times;</button>
            <button class="button button-level button-level__operator" id="sub">&minus;</button>
        </div>
        <div class="panel">
            <div class="message-panel">
                <h3 class="h3"><span class="display__message">Hello!</span></h3>
            </div>
            <div class="equation-panel">
                <h2 class="h2"><span class="display__equation"></span></h2>
            </div>
            <div class="input-panel">
                <input class="display__input" type="number" step="0.001" name="" id="" placeholder="0">
            </div>
        </div>
        <div class="buttons">
            <!-- <div class="buttons-numbers"> -->
            <button class="button num-button" id="7">7</button>
            <button class="button num-button" id="8">8</button>
            <button class="button num-button" id="9">9</button>
            <button class="button num-button" id="4">4</button>
            <button class="button num-button" id="5">5</button>
            <button class="button num-button" id="6">6</button>
            <button class="button num-button" id="1">1</button>
            <button class="button num-button" id="2">2</button>
            <button class="button num-button" id="3">3</button>
            <button class="button sign-button" id="sign">&plusmn;</button>
            <button class="button num-button" id="0">0</button>
            <button class="button coma-button" id=".">.</button>
            <!-- </div>
            <div class="buttons-functions"> -->
            <button class="button enter-button" id="enter">&equals;</button>
            <button class="button del-button" id="del">&leftarrow;</button>
            <!-- </div> -->
        </div>
    </main>
    <footer class="footer">
        <p>
            Copyright &copy; ≈Åukasz Turowski. All Rights Reserved.
        </p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
